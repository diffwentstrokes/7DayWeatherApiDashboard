<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather(API) Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    
    <div class="titlebar titlebar-fluid">
        <div class="container">
            <h1 class="display-5 text-center">7-Day-Weather</h1>
        </div>
    </div>

    
    <div class="container-fluid">
       
        <div class="row">
            <div class="col-3 searchCol">
                
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                         <img src="Assets/search.png" width="20px" />
                        </button>
                    </div>
                </div>
                
                <h4>Search History:</h4>
                <div class="list-group" id="cityList"></div>

            </div>

            
            <div class="col-9">
                <div class="card" style="width: 100%;" id="weatherContainer">
                    
                    <div id="current-weather"></div>
                </div>
                
                <div id="forecastContainer">
                    
                    <div id="five-day"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="7DayWeatherApiDashboard\script.js"></script> 
</body>

</html>
